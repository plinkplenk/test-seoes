{% extends "base.html" %}
{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
<h1>Навигация</h1>
<ul>
      {% for date in all_dates %}
        <li><a href="{{ url_for('get_merge') }}?date={{ date[0] }}">{{ date[0] }}</a></li>
      {% endfor %}
</ul>
{% endblock %}
